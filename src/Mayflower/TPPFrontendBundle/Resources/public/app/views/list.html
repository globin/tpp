<table class="table table-hover">
    <tr>
        <th>&nbsp;</th>
        <th ng-click="sortListBy('name')" class="sortable">Name</th>
        <th class="weekNumber" ng-repeat="week in weekList" ng-class="{current: isCurrent(week)}">
            {{week.number}}
        </th>
    </tr>

    <tr class="list" ng-repeat="resource in resourceList | orderBy:sortCriteria | filter:search">
        <td><button class="btn btn-default btn-sm glyphicon glyphicon-remove" ng-click="removeResource(resource)"></button></td>
        <td>{{resource.name}}</td>
        <td ng-repeat="week in weekList" ng-class="{current: isCurrent(week)}">
            <div ng-repeat="task in getTasks(resource.id, week) | orderBy:'title'" class="task {{ task.color }}">{{ task.title }}</div>
            <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#addTaskModal" ng-click="setNewTaskOpts(resource.id, week)">
                +
            </button>
        </td>
    </tr>
</table>

<form class="form-inline" role="form" ng-submit="addResource(resource)">
    <div class="form-group">
        <label for="new-name" class="control-label sr-only">Name</label>
        <input type="text" class="form-control" id="new-name" placeholder="Name" ng-model="resource.name" />
    </div>
    <button id="add-resource" type="submit" class="btn btn-default">Add Person</button>
</form>

<div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add task</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="task-title" class="col-lg-3 control-label">Task Titel</label>
                        <div class="col-lg-9">
                            <input class="form-control" id="task-title" ng-model="task.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Farbe</label>
                        <div class="col-lg-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="task.color" name="task-color" value="yellow">
                                    Gelb
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="task.color" name="task-color" value="green">
                                    Gr√ºn
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="task.color" name="task-color" value="red">
                                    Rot
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="task.color" name="task-color" value="blue">
                                    Blau
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="task.color" name="task-color" value="purple">
                                    Lila
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="task.title=''" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addTask(task)" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
