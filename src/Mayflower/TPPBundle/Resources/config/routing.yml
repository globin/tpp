task:
    pattern:  '/task'
    defaults: { _controller: "MayflowerTPPBundle:Task:index" }
    requirements: { _method: get }

task_create:
    pattern:  '/task'
    defaults: { _controller: "MayflowerTPPBundle:Task:create" }
    requirements: { _method: post }

task_update:
    pattern:  '/task/{id}'
    defaults: { _controller: "MayflowerTPPBundle:Task:update" }
    requirements: { _method: put }

task_delete:
    pattern:  '/task/{id}'
    defaults: { _controller: "MayflowerTPPBundle:Task:delete" }
    requirements: { _method: delete }

resource:
    pattern:  '/resource'
    defaults: { _controller: "MayflowerTPPBundle:Resource:index" }
    requirements: { _method: get }

resource_create:
    pattern:  '/resource'
    defaults: { _controller: "MayflowerTPPBundle:Resource:create" }
    requirements: { _method: post }

resource_update:
    pattern:  '/resource/{id}'
    defaults: { _controller: "MayflowerTPPBundle:Resource:update" }
    requirements: { _method: put }

resource_delete:
    pattern:  '/resource/{id}'
    defaults: { _controller: "MayflowerTPPBundle:Resource:delete" }
    requirements: { _method: delete }

MayflowerTPPBundle_category:
    resource: "@MayflowerTPPBundle/Resources/config/routing/category.yml"
    prefix:   /category
