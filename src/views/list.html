<h1>Team Project Planner</h1>

<p class="lead">Project schedule.</p>


<table class="table table-striped">
  <tr>
    <th ng-click="sortListBy('name')" class="sortable">Name</th>
    <th class="weekNumber" ng-repeat="weekNumber in weekList">
      {{weekNumber}}
    </th>
  </tr>

  <tr class="list" ng-repeat="item in memberList | orderBy:sortCriteria">
    <td>{{item.name}}</td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
