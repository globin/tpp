<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-show="!isEdit">Add project</h4>
        <h4 class="modal-title" ng-show="isEdit">Edit project</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="project-title" class="col-lg-3 control-label">Name</label>

            <div class="col-lg-9">
                <input class="form-control" id="project-title" ng-model="project.name">
            </div>
        </div>

        <div class="form-group">
            <label for="project-color" class="col-lg-3 control-label">Color</label>

            <div class="col-lg-9">
                <input class="form-control" id="project-color" ng-model="project.color" colorpicker>
            </div>
        </div>

        <div class="form-group">
            <label for="project-begin" class="col-lg-3 control-label">Begin</label>

            <div class="col-lg-9">
                <input class="form-control" id="project-begin" ng-model="project.beginJSDate"
                       datepicker-popup="{{DATE_FORMAT}}" is-open="openedBeginDatePicker"
                       datepicker-options="dateOptions" ng-required="true"
                       close-text="Close" >
            </div>
        </div>

        <div class="form-group">
            <label for="project-end" class="col-lg-3 control-label">End</label>

            <div class="col-lg-9">
                <input class="form-control" id="project-end" ng-model="project.endJSDate"
                       datepicker-popup="{{DATE_FORMAT}}" is-open="openedEndDatePicker"
                       datepicker-options="dateOptions" ng-required="true"
                       close-text="Close" >
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="submit" id="task-submit" ng-click="ok()" class="btn btn-primary">Save changes</button>
    </div>
</form>
