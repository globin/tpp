<h2>Project list</h2>

<table class="table table-hover">
    <tr>
        <th>&nbsp;</th>
        <th ng-click="sortListBy('name')" class="sortable">Project</th>
        <th ng-click="sortListBy('begin')" class="sortable">Start</th>
        <th ng-click="sortListBy('end')" class="sortable">End</th>
        <th>Color</th>
    </tr>

    <tr class="list" ng-repeat="project in projectList | orderBy:sortCriteria">
        <td>
            <button class="btn btn-default btn-sm glyphicon glyphicon-remove" ng-click="deleteProject(project)"></button>
            <button class="btn btn-default btn-sm glyphicon glyphicon-pencil" ng-click="editProject(project)"></button>
        </td>
        <td>{{ project.name }}</td>
        <td>{{ project.begin.format('DD.MM.YYYY') }}</td>
        <td>{{ project.end.format('DD.MM.YYYY') }}</td>
        <td ng-style="{'background-color': project.color}">&nbsp;</td>
    </tr>
</table>

<button class="btn btn-default" ng-click="addProject()">
    <span class="glyphicon glyphicon-plus"></span>
    Add Project
</button>
