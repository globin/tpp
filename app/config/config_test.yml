doctrine:
  dbal:
    driver: %database_driver%
    host: %database_host%
    port: %database_port%
    dbname: mayflower_tpp_tests
    user: %database_user%
    password: %database_password%
    charset: UTF8


imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

